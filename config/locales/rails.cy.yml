    - Sad
    abbr_month_names:
    -
    - Ion
    - Chw
    - Maw
    - Ebr
    - Mai
    - Meh
    - Gor
    - Aws
    - Med
    - Hyd
    - Tac
    - Rha
    day_names:
    - Dydd Sul
    - Dydd Llun
    - Dydd Mawrth
    - Dydd Mercher
    - Dydd Iau
    - Dydd Gwener
    - Dydd Sadwrn
    formats:
      default: ! '%Y-%m-%d'
      with_time: ! "%Y/%m/%d - %H:%M"
      long: ! '%B %d, %Y'
      short: ! '%b %d'
    month_names:
    -
    - Ionawr
    - Chwefror
    - Mawrth
    - Ebrill
    - Mai
    - Mehefin
    - Gorffenaf
    - Awst
    - Medi
    - Hydref
    - Tachwedd
    - Rhagfyr
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: tua 1 awr
        other: tua %{count} awr
      about_x_months:
        one: tua 1 mis
        other: tua %{count} mis
      about_x_years:
        one: tua blwyddyn 
        other: tua %{count} blynedd
      almost_x_years:
        one: bron i flwyddyn 
        other: bron i %{count} flynedd
      half_a_minute: hanner munud
      less_than_x_minutes:
        one: llai na munud
        other: llai na %{count} munud
      less_than_x_seconds:
        one: llai na eiliad
        other: llai na %{count} eiliad
      over_x_years:
        one: dros flwyddyn 
        other: dros %{count} flynedd 
      x_days:
        one: 1 diwrnod
        other: ! '%{count} diwrnod'
      x_minutes:
        one: 1 munud
        other: ! '%{count} munud'
      x_months:
        one: 1 mis
        other: ! '%{count} mis'
      x_seconds:
        one: 1 eiliad
        other: ! '%{count} eiliad'
    prompts:
      day: Diwrnod
      hour: Awr
      minute: Munud
      month: Mis
      second: Eiliad
      year: Blwyddyn
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: must be accepted
      blank: can't be blank
      confirmation: doesn't match confirmation
      empty: can't be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: is reserved
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      inclusion: is not included in the list
      invalid: is invalid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      not_a_number: is not a number
      not_an_integer: must be an integer
      odd: must be odd
      record_invalid: ! 'Validation failed: %{errors}'
      taken: has already been taken
      too_long:
        one: is too long (maximum is 1 character)
        other: is too long (maximum is %{count} characters)
      too_short:
        one: is too short (minimum is 1 character)
        other: is too short (minimum is %{count} characters)
      wrong_length:
        one: is the wrong length (should be 1 character)
        other: is the wrong length (should be %{count} characters)
    template:
      body: ! 'There were problems with the following fields:'
      header:
        one: 1 error prohibited this %{model} from being saved
        other: ! '%{count} errors prohibited this %{model} from being saved'
  helpers:
    select:
      prompt: Please select
    submit:
      create: Create %{model}
      submit: Save %{model}
      update: Update %{model}
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%u%n'
        precision: 0
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: R$
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Billion
          million: Million
          quadrillion: Quadrillion
          thousand: Thousand
          trillion: Trillion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', and '
      two_words_connector: ! ' and '
      words_connector: ! ', '
  time:
    am: am
    formats:
      prevision: "%B/%Y"
      default: ! '%a, %d %b %Y %H:%M:%S %z'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
      updates: "%d %b %Y"
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors

