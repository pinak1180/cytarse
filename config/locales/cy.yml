      subtitle: "Dod i ddeall, gam-wrth-gam, sut i gyllido dy brosiect trwy Heliwm."
      title: "Sut mae Heliwm yn gweithio?"
      introduction: "Mae Heliwm yn ffordd wahanol - a chydweithredol - o wireddu dy brosiectau."
      legend_html: "Defnyddia'r canllaw hwn er mwyn penderfynu os taw Heliwm yw'r teclyn gorau ar gyfer y job."
      title_one: "Cyflwyno dy brosiect"
      step_one: "Mae prosiectau yn ymgeisiau i WNEUD rhywbeth, a rydyn ni'n caru fo pan mae pobl eisiau gwneud yn lle dweud! Rydyn ni'n croesawu nhw os ydyn nhw'n fach neu fawr, doniol neu ddifrifol, traddodiadol neu arloesol. Rydyn ni'n caru prosiectau sydd ddim angen llawer o arian ond sydd yn cael effaith fawr ar eu cymunedau."
      title_two: "Adolygu"
      step_two: "
Ar ôl i ni dderbyn eich prosiect bydd yn cael ei adolygu gan ein tîm. Y bwriad gyda hyn yw rhoi cyngor i chi er mwyn i roi'r cyfle gorau i chi greu prosiect llwyddiannus yn ogystal â sicrhau nad oes prosiectau'n dod trwodd sydd ddim yn cyfateb â'r categoriau neu reolau, neu sydd ddim yn gwneud synnwyr o gwbl. Rydyn ni eisiau i'ch prosiect lwyddo cymaint ag yr ydych chi, ond rhaid i ni hefyd sicrhau bod y prosiectau'n rhai synhwyrol."
      title_three: "Reit, amser mynd a'r proseict yn fyw!"
      step_three: "
Pan mae eich prosiect yn barid, ma'n amser rhoi'r cynllun a'r ymgyrch yn fyw ar y wefan ac ar waith. Yn ystod y cyfnod hn bydd angen i chi ddenu ymwneud a chefnogaeth o bob math gan gymaint o bobl ag y gallwch er mwyn cyrraedd eich targed a chyflawni eich amcan."
      title_four: "Gyda Heliwm cewch bopeth neu ddim"
      step_four: "
Os nad yw eich prosiect yn cyrraedd y targed cyn bod yterfyn amser yn cyrraedd yna bydd yr holl gefnogwyr yn derbyn yr hyn wnaethon nhw addewid mewn credydau, a gallant wedyn ofyn am ad-daliad os maent eisiau gwneud hynny."
      title_requirements: "Pethau angenrheidiol er mwyn cyflwyno prosiect ar Heliwm"
      creative: "Creadigol a gyda therfyn prosiect pendant"
      collective: "Manteision o'r prosiect i'r gymuned ariannu"
      nonprofit: "Anrhegion diolch sydd ddim yn rhai ariannol"
      donation: "Dim prosiectau elusennol neu \"ariannu fy mywyd\""
      video: "Gwna fideo"
      more_questions: "Iawn, ond dweda fwy wrthai am Heliwm..."
      title_magic: "Ein fformiwla hud"
      magic: "Rydyn ni'n credu taw darparu man cyfarfod ar gyfer pobl sy'n rhannu gweledigaeth dros brosiect yw'r ffordd orau o wireddu syniadau prosiect. Defnyddiwch Heliwm i gyfeirio eich rhwydwaith o gefnogwyr tuag at gyflawni prosiect ac amcan ar y cyd!"
      title_money: "O ble ddaw'r arian i gyllido prosiectau?"
      money: "Bydd o leiaf 50% yn dod gan eich rhwydwaith cysylltiadau chi. Mewn ffordd, mae Heliwm yn ffordd o ddwyshau'r berthynas gyda'r  rhwydweithiau sydd gennych chi'n barod trwy gydweithredu ar gyflawni gweledigaeth a phrosiect sydd â budd i chi trwy rwydweithiau cymdeithasol, papurau newydd, ebost, ac wrth gwrs - sgwrs amdano yn y dafarn!"
      title_work: "Ydi ymgyrch ar Heliwm yn lot o waith?"
      work: "Llwwwwyth! Does na ddim arian am ddim ar y rhyngrwyd. Bydd angen gweithio'n galed ar ymgyrch, ond bydd y profiad yn werth yr ymdrech a bydd gennych chi rwydwaith gryfach yn cefnogi'ch prosiect ar y diwedd hefyd."
      title_costs: "Faint mae'n gostio i ddefnyddio Heliwm?"
      costs: "
Nid yw'n costio ceiniog i gyflwyno prosiect. Pan fydd eich prosiect yn cael ei dderbyn ac yna'n cyrraedd ei darged bydd Heliwm yn gosod ffi o 7%. MAe hwn yn cynnwys y ffi PayPal am y trosglwyddiad arian."
      why: "Pam Heliwm?"
      intro: "Yn gyntaf, rydyn ni'n gwbl grediniol bod cyllido torfol yn declyn angenrheidiol yn y bocs tŵls ar gyfer ariannu prosiectau erbyn hyn. Mae hefyd yn opsiwn arall i brosiectau Cymraeg sydd un ai ddim yn gallu neu ddim eisiau mynd am grant, comisiwn neu gyllid preifat."  
      why_one: "Drwy greu cyswllt dwfn gyda'ch rhwydwaith, bydd y math hwn o ymgyrch yn agor drysau i brosiectau newydd, partneriaethau a chysylltiadau annisgwyl na fyddech chi wedi meddwl cysylltu â nhw."
      why_two: "Os oes rhwydwaith dda gan y prosiect yna gallant ledu, a hynny'n gyflym iawn ac i lawer o bobl, gan ehangu eich rhwydwaith a chryfhau seiliau eich prosiect."
      why_three: "Mae'r biwrocratiaeth yn isel ac mae'r risg ariannol yn isel. Does dim cyfradd llog, dim costau mynediad, a llawer o hwyl a phroses gyffrous."
    guidelines_tips:
      title: "Bron yna!"
      subtitle: "
Cyn cyflwyno eich prosiect, mae'n werth ystyried rhai pwyntiau pwysig."
      introduction_html: "Rydyn ni'n gwybod eich bod yn methu aros y gael eich prosiect arlein, ond yn gyntaf <br> (ar ddarn o bapur) atebwch y cwestiynau canlynol."
      legend_html: "Bydd cael atebion clir i'r cwestiynau hyn yn eich helpu'n aruthrol wrth strwythuro eich prosiect, <br>gan gynyddu'r cyfle y bydd yn llwyddiannus."
      title_one: "Beth ysbrydolodd chi i wneud y prosiect?"
      tip_one: "Fydd pobl ddim ond eisiau ymwneud gyda'ch prosiect os mae'n nhw'n deall ei pwysigrwydd i gymdeithas neu i'r unigolyn sy'n arwain yr ymgyrch. Felly byddwch yn glir iawn am beth sy'n eich ysbrydoli a sicrhewch ei fod yn wythien gryf drwy eich prosiect."
      title_two: "Beth yw'r ffocws?"
      tip_two: "Mae Heliwm yn ffordd wych o gymryd camau cyntaf. Felly, diffiniwch bwrpas eich prosiect yn eglur, yn ogystal â phwy fydd yn manteisio o'i gynhyrchu. Bydd cael amcanion clir yn cynyddu faint o bobl fydd eisiau ymwneud gyda'ch prosiect."
      title_three: "Beth yw eich targed?"
      tip_three: "Cyfrifwch yr holl gostau ar gyfer gweithredu'r prosiect ac anfon yr anrhegion diolch. Cofiwch hefyd feddwl am eich gallu i ddenu pobl i ymwneud â'r prosiect wrth ddiffinio eich targed ariannol. Bydd prosiect sydd yn dod â chymuned neu rwydwaith o gefnogwyr yn llawer mwy tebygol o lwyddo a chodi symiau ariannol uwch."
      title_four: "Beth yw eich dyddiad terfyn ar gyfer codi arian?"
      tip_four: "Gwnewch yn siwr eich bod yn ymwybodol o'r gwaith sydd ei angen ar gyfer ymgyrch. Bydd rhaid i chi weithio'n galed drwy gydol cyfnod yr ymgyrch tra mae'n fyw, felly rydym yn argymell eich bod yn penderfynu ar derfyn amser sydd ddim am eich blino'n ormodol! Rydyn ni'n argymell ymgyrch 40 diwrnod."
      title_five: "Ydych chi wedi meddwl am yr anrhegion diolch?"
      tip_five: "Cofiwc bod anrhegion diolch yn addewidion yr ydych chi'n eu gwneud yn gyhoeddus. Felly, meddyliwch amdanyn nhw'n ofalus, yn ogystal â'r logistics o'u hanfon at eich cefnogwyr (allai fod yn byw dramor hefyd wrth gwrs). Ein hargymhelliadau: meddyliwch am anrhegion diolch sydd ddim yn faterol: lawrlwythiadau, profiadau, cyrisau neu swsus!"
      title_six: "Ydy'ch fideo chi'n barod?"
      tip_six: "Eich fideo yw cerdyn busnes eich prosiect. Trwy'r fideo hwn bydd trwch eich cefnogwyr yn dod i ddeall eich prosiect ac yn cysylltu gyda fo. Felly, cymerwch ofal gyda'r sgript (defnyddiwch sgript!), y sain (mae mic allanol wastad yn well na mic y camera!), a safon y llun (ewch am HD os yn bosib)."
      title_seven: "Sut fyddwch chi'n ysgogi eich rhwydwaith?"
      tip_seven: "Rhaid i chi gael syniad clir am sut byddwch chi'n cael eich rhwydwaith i weithredu a'u darbwyllo i gefnogi eich prosiect. Dosbarthwch eich gwaith iddyn nhw'n wythnosol a meddyliwch am ffyrdd gwahanol i gysylltu gyda rhwydweithiau gwahanol."
      title_eight: "Sut fydd yr arian yn cael ei ddefnydio?"
      tip_eight: "Gwnewch daenlen (spreadsheet) mewn Google Doc cyhoeddus er mwyn dangos eich cyllideb i bawb a dangos sut caiff yr arian ei wario. Tryloywedd yw'r allwedd gyda phrosiectau Heliwm llwyddiannus."
