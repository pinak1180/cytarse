      legend_html: "Rydyn ni'n credu bod bod yn rhan o brosiect yn deimlad gwych ac yn beth da yn gymdeithasol hefyd."
      title_one: "Edrych ar y Prosiect"
      step_one: "Y cam cyntaf yw deall y prosiect. Gwyliwch y fidero, darllenwch y disgrifiad, dilynwch y dolenni. Os ydych chi'n sicr eich bod eisiau i'r prosiect hwn fynd tu hwnt i gynllun ar ddarn o bapur, cymrwch gam ymlaen!"
      title_two: "Penderfynwch faint ydych chi eisiau ei roi i'w gefnogi"
      step_two: "Ffordd dda o benderfynu hyn yw i edrych ar yr anrhegion sy'n cael eu cynnig mewn cyfnewid am eich cefnogaeth. Hynny a'ch cyfrif banc."
      title_three: "Gorffen eich cefnogaeth"
      step_three: "Llenwch yr wybodaeth a'i adolygu. Yna defnyddiwch PayPal i dalu."
      title_four: "Lledwch y gair am y prosiect!"
      step_four: "Nawr rydych chi yn yr un cwch a chreawdwr y prosiect. Lledwch y gair ar draws eich rhwydweithiau arlein ac oddi ar lein a chadwch lygaid ar y diweddariadau."
      title_requirements: "Cofiwch: gyda Heliwm cewch bopeth neu ddim"
      successful_title: "Os yw'r prosiect yn mynd dros ei darged ariannol ..."
      successful: "The project is considered successful! The creator gets the money and contacts all supporters."
      not_success_title: "If the project does not meet the target ..."
      not_success: "You get the full amount of support in the form of loans (to support another project). If that does not please you, you can request your money back, according to the rules of the <a href=\"%{terms}\" target=\"_blank\">terms of use</a>."
      title_not_funded: "If the project does not achieve the goal, how do I use my credits?"
      not_funded: "You will receive credits  on Heliwm. The moment you choose to back another project, on the screen to select the reward, there will have a field to use your credits."
      more_questions: "I'm dying to support a project, is there anything else I need to know?"
      title_backer: "How do I know that my support was successful?"
      backer: "You will receive a confirmation email. And stay tuned on the BACKERS tab at the page of the project you backed."
      title_rewards: "If the project is funded, how do I get my rewards?"
      rewards: "It is the duty of the project creator to contact you and arrange how to deliver  the chosen reward. If not, you need to send an email to him/her to claim it! If you get no answer … contact us so we can give them an earful = D"
      title_credits: "If the project does not achieve the goal, how do I use my credits?"
      credits: "You will receive credits  on Heliwm. The moment you choose to back another project, on the screen to select the reward, there will have a field to use your credits."
      title_money: "What if I don't want to use the credits?"
      money: "No problem! You just need to enter in your profile (My credits) and request a chargeback. If you paid with debit or billet, you’ll need to open an account at MOIP. If you used a credit card the value will be back on your next bill."
