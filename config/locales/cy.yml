  project:
    start:
      email_subject: "Mae tîm Heliwm wedi derbyn dy broject"
      email_text: "Thanks for trusting your project to Heliwm :)<br><br>We know that you expect a quick reply but, to be quite frank, we take up to 4 days to respond, ok? That is because we have a small team working on several projects. Note that the reply can come sooner, so keep attention to your inbox.<br><br>Meanwhile it is worth to get to know the projects that are online (<a href='%{explore_link}' style='color: #E75297 !important;'>%{explore_link}</a>) and - if you like any of them- back it! This is the way to show support for the crowdfunding culture in Brazil and to feed the ecosystem that keeps growing around Heliwm.<br><br>Besides that, you will get some inspiration for your own project...<br><br>Stay tuned for updates in <a href='%{facebook}' style='color: #E75297 !important;'>Facebook</a> and get some deeper knowledge about Heliwm reading the posts in our <a href='%{blog}' style='color: #E75297 !important;'>blog</a>.<br><br>If you have any doubt, send an email to: %{email}"
      notification_text: "Mae tîm Heliwm wedi derbyn dy broject!"
    finish:
      successful:
        email_subject: "Hwre! The project %{project_name} was successful on Heliwm!"
        email_text: "The project %{project_link}, that you have backed, was successfully funded! Let's celebrate o/<br><br>The project has, including you, %{project_total_backers} wonderful backers, raised %{project_pledged} and reached %{project_process}% of its goal =D<br><br>Something that is important to know: Heliwm's team takes 3 days to send to the project creator the list with all information of the backers. So, the project creator will only be in touch with you to thank you and talk about the rewards delivery in a few days, ok?<br><br>So why don't you, in this meantime, share with all your friends this success?<br><br><div style='text-align:center;'>%{facebook_button}%{twitter_button}</div><br><br>If you want to get in touch with %{project_owner_name}, send an email to %{project_owner_email}.<br><br>If you have any doubt about Heliwm, access our FAQ: <a href='http://www.Heliwm.me/faq' style='color: #008800';>www.Heliwm.me/faq</a> or send an email to <a href='mail_to:contato@Heliwm.me' style='color: #008800;'>contato@Heliwm.me</a><br>"
        facebook_text: "Hwre! Roedd y project '%{name}', wnes i ei gefnogi ar Heliwm wedi llwyddo i gyrraedd ei darged!"
        notification_text: "Hwre! Roedd y project %{link} y gwnes ti ei gefnogi wedi llwyddo i gyrraedd ei darged! Dwed wrth y byd!"
        reward_notification_text: "Yn fuan bydd %{link} yn cysylltu gyda ti er mwyn anfon dy anrheg. Joia!"
        twitter_text: "Hwre! Roedd project '%{name}' wnes i gefnogi yn llwyddianus ar @Heliwm! %{short_url}"
      unsuccessful:
        email_subject: "Ni ariannwyd y project %{project_name} ar Heliwm."
        email_text: 'Unfortunately the project %{project_link}, that you have backed, did not reached its goal and was not funded at Heliwm.<br><br>So, you have received <strong>%{value}</strong> in credits to back other projects. You can meet others %{project_category} projects in %{explore_category_link}.<br><br>You also can ask for your refund by clicking in %{credits_link}. Remember that you signed up in Heliwm using %{user_provider}. If you have some difficulty in this process, do not be shame to send an email to financeiro@Heliwm.me with the subject "Refund - login issue".<br><br>If, for any reason, you want to contact %{project_owner_name}, send an email to %{project_owner_email}.<br><br>If you have any other doubt, access our FAQ or send an email to <a href="mail_to:contato@Heliwm.me" style="color: #008800;">contato@Heliwm.me</a>.<br>'
        notification_text: "Rwyt ti wedi derbyn %{value} mewn credydau er mwyn cefnogi projectau eraill, neu galli di hawlio ad-daliad %{link}."
