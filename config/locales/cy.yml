      email_subject: "Mae tîm Heliwm wedi derbyn eich prosiect"
      email_text: "Diolch am ymddiried yn Heliwm i helpu'ch prosiect.<br><br>Rydyn ni'n gwybod eich bod yn disgwyl ateb sydyn, ond tîm bychan iawn sy'n gweithio ar Heliwm ar hyn o bryd felly gallai gymryd hyd at 3 diwrnod gwaith i ymateb. Gobeithio bod hyn yn iawn! Ond mae'n ddigon posib y daw'r ateb yn gynt na hynny wrth gwrs.<br><br>Yn y cyfamser mae'n werth cael cip ar y prosiectau eraill sydd ar y wefan (<a href='%{explore_link}' style='color: #E75297 !important;'>%{explore_link}</a>) ac - os ydych chi'n hoffi rhai - yna cefnogwch nhw! Rydyn ni'n ceisio creu diwylliant o ariannu prosiectau trwy gyllid torfol yng Nghymru trwy Heliwm ac i wneud hynny rhaid i ni gefnogi'n gilydd hefyd. <br><br> Cymrwch gip ar <a href='%{facebook}' style='color: #E75297 !important;'>Facebook</a> a'n cyfrif <a href='%{twitter}' style='color: #E75297 !important;'>Twitter</a> i weld y diweddaraf am y wefan a phrosiectau eraill hefyd.<br><br>Os oes unrhyw bryder gennych chi am rywbeth, yna ebostiwch ni ar: %{email}"
      notification_text: "Mae tîm Heliwm wedi derbyn eich prosiect!"
    finish:
      successful:
        email_subject: "Hwre! Mae'r prosiect %{project_name} wedi llwyddo ar Heliwm!"
        email_text: "
Roedd y prosiect rwyt ti wedi cefnogi wedi bod yn llwyddiant ar Heliwm ac wedi cyrraedd ei darged! Woo! Amser dathlu!<br><br>MAe gan y prosiect, gan dy gynnwys di, %{project_total_backers} o gefnogwyr ffantastig, sydd wedi codi %{project_pledged} a chyrraedd %{project_process}% o'u targed.<br><br>Rhywbeth pwysig i'w wybod yw bod hi'n cymryd 3 diwrnod i Heliwm anfon manylion llawn y cefnogwyr at gynhyrchydd y prosiect. Felly, mae'n bosib na fydd cynhyrchydd y prosiect mewn cyswllt yn syth bin i dy ddiolch a sôn am sut byddant yn danfon yr anrhegion diolch!<br><br>Felly, yn y cyfamser beth am rannu'r llwyddiant hwn gyda dy ffrindiau a dathlu llwyddiant prosiect Cymreig ar Heliwm!<br><br><div style='text-align:center;'>%{facebook_button}%{twitter_button}</div><br><br>Os hoffet ti gysylltu gyda %{project_owner_name}, anfon ebost at %{project_owner_email}.<br><br>Os oes gen ti unrhyw amheuaeth am Heliwm yna plis dos at ein tudalen Cwestiwn ac Ateb: <a href='http://www.Heliwm.com/faq' style='color: #008800';>www.Heliwm.com/faq</a> neu anfon ebost at <a href='mail_to:post.heliwm@gmail.com' style='color: #008800;'>post.heliwm@gmail.com</a><br>"
        facebook_text: "Hwre! Mae'r prosiect '%{name}', wnes i ei gefnogi ar Heliwm wedi llwyddo i gyrraedd ei darged!"
        notification_text: "Hwre! Mae'r prosiect %{link} y gwnes ti ei gefnogi wedi llwyddo i gyrraedd ei darged! Dwed wrth y byd!"
