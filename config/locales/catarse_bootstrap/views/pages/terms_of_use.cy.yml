        content: Catharsis Cynnwys
        content_text: Mae'r catharsis yn llwyfan ar-lein sy'n caniatáu i DEFNYDDWYR cynnwys y cyhoeddiad
          fel prosiectau a sylwadau heb unrhyw fonitro neu ddadansoddiad o flaen llaw. Mae'r catharsis
          yn derbyn unrhyw gyfrifoldeb am gynnwys a gynhyrchir gan ei ddefnyddwyr, ac nid unrhyw rwymedigaeth
          i fonitro cynnwys o'r fath. <br> catharsis yn cadw'r hawl i dynnu ac nid cyfleu unrhyw DEFNYDDWYR
          cynnwys yn ei disgresiwn llwyr. Mae'r catharsis hefyd yn cadw'r hawl i gael mynediad, darllen,
          cadw, a datgelu unrhyw wybodaeth sy'n angenrheidiol i gydymffurfio â'r Telerau Defnyddio
          hyn, ufuddhau deddfau neu fynychu gorchmynion llys, pa cytuno DEFNYDDWYR drwy hyn drwy benodol
          awdurdodi catharsis i fynediad, darllen, cadw, a datgelu gwybodaeth o'r fath at y dibenion
          ac yn yr amgylchiadau a ddisgrifir yma. <br> CHREAWDWR PROSIECT awdurdodi catharsis gan
          ddefnyddio fideo, testun a fewnosodwyd yn cynnwys eu dudalen PROSIECT gyfer dibenion anfasnachol,
          fel lledaenu deunyddiau ar y safle hwn, elfennau graffig, cyhoeddiadau a fideos catharsis,
          cofnodion mewn hysbysiadau cyhoeddus neu breifat, cystadlaethau, gwobrau ac yn y blaen.
          Nid yw'r catharsis yn cael eu hawdurdodi i wneud defnydd masnachol o'r deunydd hwn, neu
          yn agored i'r CHREAWDWR PROSIECT a / neu'r PROSIECTAU sefyllfaoedd amhriodol neu niweidiol.
        guidelines: Gosodiadau
