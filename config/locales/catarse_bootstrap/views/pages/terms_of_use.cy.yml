          sy''n cael eu hadneuo mewn perchnogaeth y catharsis cyfrif neu o''r dulliau o dalu, ond
          bob amser yn gysylltiedig iawn â catharsis. Codi filmography oddi yno, dau bosibilrwydd:
          Os DYLUNIO filmography GYFER LLWYDDIANNUS, cyfanswm y swm a gasglwyd ar gyfer PROSIECT hwn
          (hyd yn oed yn uwch na''r swm y gofynnwyd amdano yn wreiddiol gan DYLUNIO CHREAWDWR) yn
          cael eu trosglwyddo i gyfrif drwy catharsis perchnogaeth CHREAWDWR DYLUNIO, gostyngiadau
          ffigur hwn y swm o 13% (tri ar ddeg y cant), sy''n cynnwys y ffi Cyfryngu catharsis a''r
          ffioedd a godir gan y gwasanaeth talu ar-lein; Filmography Os NAD DYLUNIO YN LLWYDDIANNUS,
          mae''r CEFNOGWYR o fewn 10 diwrnod gwaith, yn derbyn y gwrthdroad o''r swm a gynigiwyd yn
          wreiddiol i''r PROSIECT. Filmography Oni nodir yn wahanol, mae''r holl ffioedd yn cael eu
          dyfynnu yn reais (R $ ). Mae''r DEFNYDDIWR yn gyfrifol am dalu''r holl ffioedd a threthi
          sy''n gysylltiedig â''r defnydd o catharsis, gan gynnwys, ond heb fod yn gyfyngedig i''r
          ffi catharsis Cyfryngu, ffioedd neu tariffau a godir gan y gwasanaeth talu ar-lein, yn ogystal
          ag unrhyw drethi neu drethi sy''n a osodir neu a fydd yn canolbwyntio ar DYLUNIO neu ar
