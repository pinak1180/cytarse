        responsabilities: Beth yw cyfrifoldebau crewyr a chefnogwyr?
        responsabilities_text: |
          Y Creawdwr PROSIECT: filmography
          1. Disgrifiwch y PROSIECT sy'n anelu at ddatblygu, y mae'n rhaid reidrwydd yn gyfreithlon ac yn unol â chyfraith Brasil; Filmography
          2. A yw'r cyfanswm y swm rydych am gael i ariannu'r PROSIECT; Filmography
          3. A yw'r term yr ydych am gael y swm llawn i gychwyn y PROSIECT; Filmography
          4. Sefydlu cymhellion a / neu wobrau i CEFNOGWYR sy'n cyfrannu â'ch PROSIECT, penderfynu ar yr amodau o gael, tymor a ffurf derbynneb, a nifer y CEFNOGWYR a allai elwa o gymhellion a / neu gwobrau hyn. Filmography
          4.1. Trwy ddarparu cymhellion a / neu wobrau, yn cymryd yn ganiataol y rhwymedigaethau o Erthygl 854 ac yn dilyn y Cod Sifil, gan ei wneud yn uniongyrchol gyfrifol am y gwaith o gyflawni ei addewid cyn CEFNOGWYR sy'n bodloni'r amodau a nodir, heb unrhyw atebolrwydd, yn uniongyrchol neu'n anuniongyrchol, gan rhan o anhwylder. Filmography
          5. A ydych yn cytuno na all y PROSIECT a gyflwynir yn cael ei ddatgelu gan catharsis yn ôl disgresiwn llwyr o hyn. Filmography
          6. Cymryd cyfrifoldeb llawn ac unig ar gyfer trethi o unrhyw fath a godir ar DYLUNIO neu ar eich gweithgareddau, gan gynnwys fel y trethi a godir ar daliadau ar gyfer ei gasglu, yn benodol eithrio y catharsis, gan fod y cytundeb rhwng y partïon, unrhyw atebolrwydd treth , llafur neu nawdd cymdeithasol yn gysylltiedig â'i weithgarwch a / neu storio. Filmography
          7. Yn y weithred hon, mandad benodol catharsis a roddwyd, sydd drwy hyn yn cael ei awdurdodi yn benodol i roi, ar ran CHREAWDWR DYLUNIO derbynneb i Gefnogwr, gan ddangos y prosiect a gefnogir, y dyddiad trosglwyddo, y swm a godwyd, enw llawn, CNPJ neu CPF DYLUNIO CHREAWDWR a chefnogwr; Filmography
          8. Yn dynodi ffyrdd y gall y cynorthwy ddilyn datblygiad y PROSIECT ac gwyno'n uniongyrchol i PROSIECT Crëwr yr cymhellion neu'r gwobrau a addawyd ac nid bodloni telerau ac amodau a nodwyd ymlaen llaw. Filmography
          9. Darparu eich manylion banc i drosglwyddo arian a godir achos prosiect llwyddiannus, cyfraddau gostyngol a gytunwyd yn flaenorol. <br>
          Y cefnogwr: filmography
          1. Dewiswch rhydd (au) PROSIECT (S) rydych am ei gefnogi; Filmography
          2. A yw'r (au) Gwerth (au) â hwy i gyfrannu at y (au) PROSIECT (S); Filmography
          3. Dewiswch os dymunwch, pa un (au) cymhelliant (au) a / neu wobr (au) yr ydych yn dymuno derbyn yn uniongyrchol gan CHREAWDWR PROSIECT ar y telerau a'r amodau a osodwyd gan ei hun yn CHREAWDWR PROSIECT gyfer y DYLUNIO dethol. Filmography
          4. Perfformio taliad drwy gerdyn credyd neu fanc, gan ddod yn ymwybodol bod talu drwy fanc, os nad yw'r tocyn a gynhyrchir yn cael ei dalu erbyn y dyddiad dyledus a nodir ynddo, yn colli'r hawl i wobrwyo gyfer y prosiect hwn. Filmography
          4.1. Er mwyn cwrdd â'r amodau a nodwyd ar gyfer derbyn cymhellion a / neu wobrau a addawyd gan CHREAWDWR PROSIECT, y cefnogwr caffael yr hawliau darperir ar eu cyfer yn Erthygl 855 ac yn dilyn y Cod Sifil Brasil a bydd yn galw yn uniongyrchol o CHREAWDWR PROSIECT, yn dibynnu ar yr achos, cyflawni ei addewid, gan fod yn ymwybodol nad oes unrhyw gyfrifoldeb, yn uniongyrchol neu'n anuniongyrchol, gan y catharsis am y peth. Filmography
          5. Rydych yn unig sy'n gyfrifol am fonitro datblygiad y PROJECT, yn seiliedig ar wybodaeth a ddarperir yn uniongyrchol gan DYLUNIO Creawdwr a, yn ail, drwy catharsis, fod yn ymwybodol ac yn cytuno bod y catharsis nid oes unrhyw reidrwydd i fonitro'r PROSIECT nac unrhyw atebolrwydd uniongyrchol neu anuniongyrchol, ar y wybodaeth a ddarparwyd gan CHREAWDWR PROJECT, boed mewn perthynas â chywirdeb a / neu amseriad yr un fath, boed mewn perthynas â datblygiad y PROJECT, mae'r cymhellion a / neu wobrau neu mewn perthynas ag unrhyw fath arall o ddata cysylltiedig y PROSIECT a'i ddatblygiad. Yn gorwedd gyda'r cefnogwr wirio bod y PROSIECT oedd yn llwyddiannus ai peidio ac os oes credyd yn eich enw, i wneud ail-fuddsoddi mewn PROSIECT neu gais arall ad-daliad. Mae'r catharsis yn defnyddio ei ymdrechion gorau i gadw y cefnogwr gwybod am lwyddiant neu fethiant y PROSIECT ei fod yn cefnogi ymdrechion o'r fath, fodd bynnag, nid yw'n cynrychioli unrhyw atebolrwydd ar ran catharsis â'r hyn yn benodol yn cytuno cefnogwr. Filmography
          6. Gallwch anfon y catharsis trwy <a href='mailto:contato@catarse.me'> contato@catarse.me </a>, awgrymiadau neu feirniadaeth o'r ffordd y mae PROSIECT ryddhawyd gan catharsis wedi'i strwythuro a chwynion ar y groes unrhyw hawliau gwarantu gan y gyfraith Brasil. <br>
