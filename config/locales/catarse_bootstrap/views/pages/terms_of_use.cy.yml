          DYLUNIO: yn brosiect creadigol a ryddhawyd llwyfan catharsis trwy CHREAWDWR PROSIECT gyda'r nod o godi arian ar gyfer ei weithredu. Ar gyfer pob PROSIECT, bydd gwobrau yn cael eu gosod neu gymhellion CEFNOGWYR, yn ôl y rheolau a ddiffinnir ym mhob PROSIECT. Mae'n rhaid i DESIGNS ddilyn y Canllawiau ar gyfer creu prosiectau, a gall unrhyw PROSIECT sydd yn groes canllawiau hyn yn cael eu tynnu oddi ar y llwyfan gan anhwylder. Filmography
          PROSIECT LLWYDDIANNUS: PROSIECT yn cyrraedd neu'n rhagori ar y swm a hawlir mewn rhai DYLUNIO cyfnod CHREAWDWR filmography.
        how_works: Beth ydyw a sut mae'r catharsis
        how_works_text: |
          Mae'r catharsis yn llwyfan ar-lein sy'n anelu at ddod â CEFNOGWYR PROSIECT DYLUNWYR ac, er mwyn CODI AR Y CYD ("cyllid dorf") CRONFEYDD, er mwyn galluogi PROSIECTAU. Mae'r catharsis yn caniatáu creawdwr PROSIECT gyflwyno syniad CEFNOGWYR PROSIECT ac yn solicits cronfeydd sydd â diddordeb mewn cyfrannu at PROSIECT hwn. Bridwyr DESIGNS Bydd hefyd yn cynnig gwobrau CEFNOGWYR, a fydd yn cael ei ddiffinio ym mhob un o'r prosiectau hyn. Mae'r catharsis yn cwrdd â'r symiau a ddosbarthwyd gan CEFNOGWYR a fwriedir ar gyfer pob un o'r prosiectau hyn tan y dyddiad cau a bennir gan eu PROSIECT crewyr. Filmography

          Pan fydd un o'r prosiectau hyn yn llwyddiannus, gan gyrraedd neu ragori ar y swm a bennwyd ar gyfer eu datblygiad o fewn y cyfnod a nodir yn y DYLUNIO, cyfanswm y swm a godir yn cael ei drosglwyddo i'r CHREAWDWR PROSIECT CEFNOGWYR, disgownt canran oherwydd catharsis a codi tâl gwasanaeth taliadau ar-lein a ddefnyddiwyd. Fodd bynnag, os nad yw prosiect yn llwyddiannus, methu â chyrraedd y swm y gofynnwyd amdano, mae'r catharsis yn darparu'r gwrthdroi symiau a dalwyd. Ar gyfer y symiau a dalwyd gyda cherdyn credyd, bydd y chargeback yn cael ei gynnal cerdyn anfoneb nesaf. Os, fodd bynnag, y taliad ei wneud drwy fanc, bydd y gwrthdroad yn cael ei gynnal yn y cyfrif banc a nodir gan cynorthwy-ydd yn catharsis, fel y nodir o dan "Ffioedd a Thaliadau" isod. Filmography
          Mae'r catharsis Dim ond nodau fynd at CEFNOGWYR PROSIECT DYLUNWYR a, drwy ei llwyfan ar-lein. Nid yw'r defnydd o catharsis yn cynhyrchu berthynas gyflogaeth, cyflogaeth, cymdeithas neu gymdeithas rhwng unrhyw DEFNYDDWYR (CEFNOGWYR a bridwyr) a'r catharsis, ac nid yw trafodiad masnachol neu werthu nwyddau neu wasanaethau. Filmography
          Mae'r catharsis yn gyfrifol am gynnal a chadw eich gwefan. Fodd bynnag, catharsis nid warantu y bydd PROSIECTAU rhedeg, neu y bydd y cymhellion / gwobrau a gynigir gan PROSIECT crewyr cael eu hanrhydeddu. Filmography
          Cyfrifoldeb unig ac yn ecsgliwsif y crewyr PROSIECT canlyniad y DYLUNIO creadigol arfaethedig, cyflwyno unrhyw wobrau a addawyd ac iawndal am unrhyw ddifrod a brofir gan CEFNOGWYR, yn deillio o weithredoedd neu hepgoriadau o PROSIECT crewyr. Filmography
