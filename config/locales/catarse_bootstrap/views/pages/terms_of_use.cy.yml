        rights_text: Mae'r catharsis sydd berchen yr hawl eiddo deallusol sy'n berthnasol i'w gwasanaeth
          ei hun, sy'n cael eu diogelu gan y gyfraith o Frasil a chytundebau rhyngwladol. Nid yw'r
          hawliau catharsis yn cynnwys unrhyw hawliau sy'n gysylltiedig â'r cynnwys a grëwyd gan DEFNYDDWYR
          ac harddangos yn anhwylder. <br/> y crëwr PROSIECTAU honni eu bod yn meddu ar y hawliau
          eiddo deallusol eu prosiectau eu hunain heb unrhyw gyfranogiad CEFNOGWYR neu catharsis,
          yn mwynhau pob amddiffyn y system gyfreithiol Brasil, yn enwedig y gyfraith hawlfraint (Y
          Gyfraith Rhif 9610 / 98 ac eiddo deallusol gyfraith -. Rhif Gyfraith 9279/96) <br/> Fodd
          bynnag, creawdwr PROSIECT yn ymwybodol bod drwy ddefnyddio'r catharsis, yn ceisio codi arian
          ar gyfer eich PROSIECT gyhoeddus ac, felly, gymryd yn ganiataol mae'r risg y bydd eich syniad
          yn cael ei gopïo a datblygwyd gan drydydd partïon. Ni all y catharsis atal hyn rhag digwydd,
          neu sydd â chyfrifoldeb am y sefyllfa hon, sydd yn gyfan gwbl yn dianc i'w rheolaeth. <br/>
          Catharsis yn cadw'r hawl, yn ôl ei disgresiwn llwyr ac unwaith hysbysu am, a chanslo prosiectau
          cau'r cyfrifon crewyr PROSIECT sydd yn torri hawliau eiddo deallusol pobl eraill, neu yn
          torri hawliau eraill gwarantu gan y gyfraith Brasil. <br/>
